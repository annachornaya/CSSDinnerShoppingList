<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/styles.css">
    <title>CSS Dinner Shopping List</title>
</head>
<body>
    <header>
        <h1>CSS Dinner Shopping List</h1>
        <span>Let's go to the mail</span>
    </header>
    <article>
        <form>
            <ul>
                <li>
                    <input type="checkbox" name="pickles" id="pickles">
                    <label for="pickles">A lot of pickles <span>(for the next lessons about CSS)</span></label>
                </li>
                <li>
                    <input type="checkbox" name="apples" id="apples">
                    <label for="apples">10 apples <span>(for more CSS manipulations)</span></label>
                </li>
                <li>
                    <input type="checkbox" name="oranges" id="oranges">
                    <label for="oranges">20 oranges <span>(because they are awesome)</span></label>
                </li>
                <li>
                    <input type="checkbox" name="plates" id="plates">
                    <label for="plates">13 plates <span>(hm... they always desappear)</span></label>
                </li>
                <li>
                    <input type="checkbox" name="bentos" id="bentos">
                    <label for="bentos">15 bentos</label>
                </li>
                <li>
                    <input type="checkbox" name="sake" id="sake">
                    <label for="sake">1 bottle of Sake ^_^ <span>(for my friends)</span></label>
                </li>
            </ul>
        </form>
    </article>
    <footer>
        <p class="footer"><h2>Bon appetit! :)</h2></p>
    </footer>
</body>
</html>
